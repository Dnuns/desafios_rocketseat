<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Social Tree</title>
  </head>
  <body>
    <main class="container">
      <div class="picture">
        <img src="./assets/picture.svg" alt="foto de uma mulher" />
        <p>@instagram</p>
      </div>
      <div class="links">
        <a href="#" target="blank">LINK 1</a>
        <a href="#" target="blank">LINK 2</a>
        <a href="#" target="blank">LINK 3</a>
        <a href="#" target="blank">LINK 4</a>
      </div>
      <div class="social-icons">
        <a href="https://tweeter.com" target="blank"
          ><img src="./assets/twitter.svg" alt="Tweeter"
        /></a>
        <a href="https://twitch.com" target="blank"
          ><img src="./assets/twitch.svg" alt="Twitch"
        /></a>
        <a href="https://instagram.com" target="blank"
          ><img src="./assets/instagram.svg" alt="Instagram"
        /></a>
        <a href="https://linkedin.com" target="blank"
          ><img src="./assets/linkedin.svg" alt="Linkedin"
        /></a>
        <a href="https://github.com" target="blank"
          ><img src="./assets/github.svg" alt="Github"
        /></a>
      </div>
    </main>
  </body>
</html>

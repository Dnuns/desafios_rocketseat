<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Rocket News</title>
  </head>
  <body>
    <div class="main-container">
      <main class="container">
        <header>
          <img class="logo" src="assets/logo.svg" alt="logo" />
        </header>
        
        <div class="welcome">
          <h1 class="title">atualize ideias e informações em 5 minutos.</h1>
          <p class="subtitle">
            tudo que você precisa saber para começar seu dia bem e informado
          </p>
          <p>
            notícias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar <i>&#9749;</i>
          </p>
        </div>

        <div class="form-div">
          <form action="#">
            <label>Insira seu e-mail:</label><br />
            <span>
              <input type="text" placeholder="oi@rocketseat.com" />
              <div class="send-btn-container">
                <img class="send-btn" src="assets/send.svg" alt="send button"></img>
              </div>
             
            </span>
          </form>
        </div>

        <div class="link">
            <span>
                <a href="#">deixe-me ler primeiro
                <img src="assets/arrow-right.svg" alt="right arrow"></a>
            </span>
        </div>
      </main>
      <div class="rigth-side">

      </div>
    </div>
  </body>
</html>

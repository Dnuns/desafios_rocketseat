<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <fieldset>
      <legend>Entre em contato</legend>
      <br>
      <label for="assunto"><strong>Assunto:</strong></label>
      <select name="assunto" id="assunto">
        <option value="suporte">suporte</option>
        <option value="suguestao">suguestão</option>
        <option value="reclamacao">reclamação</option>
      </select>
      <br />
      <br />
      <label for="nome"><strong>Nome Completo</strong></label>
      <br>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" />
      <br />
      <br />
      <label for="email"><strong>E-mail</strong></label>
      <br>
      <input type="text" id="email" name="email" placeholder="email@seudomínio.com" />
      <br />
      <br />
      <label for="mensagem"><strong>Mensagem</strong></label>
      <br>
      <textarea type="text" id="mensagem" name="mensagem" rows="10" cols="25"></textarea>
      <br />
      <br />
      <input type="checkbox" id="check" name="check"/>
      <label for="check">Aceito receber novidades por e-mail</label>
      <br>
      <br />
      <input type="button" value="Enviar">
    </fieldset>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário</title>
    <style>
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Estrutura HTML</h1>

    <dl>
      <dt>
        <a
          href="https://developer.mozilla.org/en-US/docs/Glossary/Doctype"
          target="_blank"
          ><strong>!DOCTYPE html</strong></a
        >
      </dt>
      <dd>Define o tipo de documento como HTML5</dd>

      <dt>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/html"
          target="_blank"
          ><strong>html</strong></a
        >
      </dt>
      <dd>Define um documento HTML</dd>

      <dt>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head"
          target="_blank"
          ><strong>head</strong></a
        >
      </dt>
      <dd>Container para metadados, título da página, links...</dd>

      <dt>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body"
          target="_blank"
          ><strong>body</strong></a
        >
      </dt>
      <dd>Corpo do documento</dd>
    </dl>
  </body>
</html>

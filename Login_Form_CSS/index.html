<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="form-section">
        <div class="form-header">
          <img class="logo" src="./assets/logo.svg" alt="logo" />
        </div>

        <div class="form-section-inner">
          <span class="login-header">
            <a class="login-icon" href="#"
              ><img src="./assets/log-in.svg" alt="login icon"
            /></a>
            <h1>Faça o seu login</h1>
          </span>
          
          <p>Entre com suas informações de cadastro.</p>
          <form action="/" class="form">
            <label class="form-item-mb" for="email">E-mail</label>
            <div class="form-item-mtll">
              <span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Digite seu e-mail"
                />
              </span>
            </div>
            <div class="form-item-mt">
              <label class="form-item-mb" for="password">Senha</label>
              <div class="form-item-mtll">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Digite sua senha"
                />
              </div>
            </div>
            <div class="form-item-mt form-check">
              <span>
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox" class="f-i-mt remember">Lembre-me</label>
              </span>
              <a class="forgot-pass" href="#">Esqueci minha senha</a>
            </div>
            <div class="form-item-mt form-btn-div">
              <input type="button" value="ENTRAR" />
            </div>
            <div class="form-item-mtl form-register">
              <p>Não tem uma conta?<a href="#">Registre-se</a></p>
            </div>
          </form>
        </div>
      </section>
      <section class="image-bg-section"></section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="form-section">
        <div>
          <div class="form-header">
            <img class="logo" src="./assets/logo.svg" alt="logo" />
            <span class="login-header">
              <a href="#"><img src="./assets/log-in.svg" alt="" /></a>
              <h1>Faça o seu login</h1>
            </span>

            <p>Entre com suas informações de cadastro.</p>
          </div>

          <form action="/" class="form">
            <label class="form-item-mb" for="email">E-mail</label>
            <br />
            <div class="form-item-mtll">
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-item-mt">
              <label class="form-item-mb" for="password">Senha</label>
              <div class="form-item-mtll">
                <input type="password" name="password" id="password" />
              </div>
            </div>
            <div class="form-item-mt form-check">               
                <span>
                  <input type="checkbox" name="checkbox" id="checkbox" />
                  <label for="checkbox" class="f-i-mt">Lembre-me</label>
                </span>
                <a href="#">Esqueci minha senha</a>
              </span>
            </div>
            <div class="form-item-mt form-btn">
              <input type="button" value="Entrar" />
            </div>
            <div class="form-item-mtl form-register">
              <p>Não tem uma conta?<a href="#">Registre-se</a></p>
            </div>
          </form>
        </div>
      </section>
      <section class="image-bg-section">
        <img src="./assets/side-image.jpg" alt="camping picture" />
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Loggin Form CSS</title>
  </head>
  <body>
    <main>
      <div class="form-section">
        <img class="logo" src="./assets/logo.svg" alt="logo" />

        <div class="form-container">
          <div class="form-container-inner">
            <form action="">
              <div class="form-header">
                <div class="form-logo">
                  <img src="./assets/log-in.svg" alt="login" />
                  <h1>Faça o seu login</h1>
                </div>
                <p>Entre com suas informações de cadastro.</p>
              </div>
              <div class="form-input-email has-icon-email icon">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="e-mail"
                  placeholder="Digite o seu e-mail"
                  required="true"
                />
              </div>
              <div class="form-input-password">
                <span class="has-icon-password1 icon1"></span>
                <label for="password">Senha</label>
                <input
                  type="password"
                  id="password"
                  name="senha"
                  placeholder="Digite a sua senha"
                  required="true"
                />
                <span class="has-icon-password2 icon2"></span>
              </div>
              <div class="form-input-check">
                <span class="check-container">
                  <input type="checkbox" name="remember" id="remember" />
                  <label class="remember-text" for="remember">Lembre-me</label>
                  </span
                >
                <span><a href="#">Esqueci minha senha</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="background-section">
        <div class="background-img"></div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
